<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Weather DashBoard</title>
    <link rel="shortcut icon" type="image" href="./assets/images/favicon.png">
</head>
<body>
    <header >
      <div>
            <nav class="navbar-dark display-6 title-bar text-center pt-2 pb-2">Weather Dashboard</nav>
      </div>
    </header>
    <div>
        <div class="row">
            <div class="col col-md-3">
              <div class="row d-flex justify-content-center">
                <h3>Search for a City:</h3>
                <input id="cityName" class="m-3 inputCity" onfocus="this.value=''" type="text" placeholder="Enter a City">
                <button id="button" class="btn btn-primary m-3">Submit</button>
              </div>
              <div id="previousSearches" class="row"></div>  
            </div>
            <div class="col col-md-9">

                <!-- Current Weather Information -->
              <div class="row">
                    <div id="currentInfo" class="col col-md-12"></div>
              </div>

                <!-- Next 5 Day Forecast  -->
                <div id = "row" class="day-cards row mt-4 d-flex justify-content-around"></div>
            </div>
        </div>
    </div>

   <!--  links to script file and jQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js" ></script>
</body>
</html>
