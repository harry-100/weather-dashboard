<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Weather DashBoard</title>
    <link rel="shortcut icon" type="image" href="./assets/images/favicon.png">
</head>
<body>
    <header >
      <div>
            <nav class="navbar-dark display-6 title-bar text-center pt-2 pb-2">Weather Dashboard</nav>
      </div>
    </header>
    
        <div class="container">
          <div class="row d-flex">
              <div class="col-sm-4">
                <h3>Search for a City:</h3>
                <input id="cityName" class="m-3 inputCity" onfocus="this.value=''" type="text" placeholder="Enter a City">
                <button id="button" class="searchCity btn btn-primary m-3">Submit</button>
              
              <div id="previousSearches" class="d-none d-sm-block row mx-3"></div>  
            </div>

            <!-- Current Weather Information -->
            <div id="currentInfo" class="col-sm-8 align-self-center"></div>
          </div>
                <!-- Next 5 Day Forecast  -->
                <div class="row">
                  <div id = "row" class="day-cards mt-4 p-4 d-sm-flex justify-content-around"></div>
                </div>
                
            
        </div>
    

   <!--  links to script file and jQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js" ></script>
</body>
</html>
